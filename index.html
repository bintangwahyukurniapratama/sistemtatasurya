<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelajah Tata Surya: Menu Utama</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            /* Background Bergerak */
            background: url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?q=80&w=2048&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
        }
        
        /* Overlay Gelap */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 0;
        }

        .font-title { font-family: 'Black Ops One', cursive; }
        
        /* Kontainer Layar */
        .screen { 
            display: none; 
            height: 100vh; 
            width: 100vw; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            position: relative; 
            z-index: 10;
            animation: fadeIn 0.5s ease-out;
        }
        .screen.active { display: flex; }
        
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        /* Tombol Menu Besar */
        .menu-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            border-radius: 15px;
            transition: all 0.3s;
            width: 280px;
            height: 180px;
            text-align: center;
            margin: 10px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .menu-btn:hover {
            transform: scale(1.05);
            border-color: #fbbf24;
            background: rgba(251, 191, 36, 0.2);
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.6);
        }

        /* Tombol Pilihan Misi (Kecil) */
        .mission-btn {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 15px 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            text-align: left;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
        }
        .mission-btn:hover {
            background: rgba(59, 130, 246, 0.3);
            border-color: #3b82f6;
            transform: translateX(10px);
        }

        .back-btn {
            position: absolute; bottom: 30px;
            color: gray; cursor: pointer; transition: 0.3s;
            font-size: 1.2rem;
            border: 1px solid gray;
            padding: 5px 15px;
            border-radius: 5px;
        }
        .back-btn:hover { color: white; border-color: white; }

    </style>
</head>
<body>

    <div class="overlay"></div>

    <!-- LAYAR 1: HALAMAN JUDUL -->
    <div id="screen-start" class="screen active">
        <h1 class="text-6xl md:text-8xl font-title text-blue-500 mb-2 drop-shadow-[0_0_25px_rgba(59,130,246,0.8)]">GALAKSI</h1>
        <h1 class="text-6xl md:text-8xl font-title text-yellow-400 mb-8 drop-shadow-[0_0_25px_rgba(250,204,21,0.8)]">EXPLORER</h1>
        <p class="text-xl text-gray-300 mb-12 tracking-widest">MEDIA PEMBELAJARAN INTERAKTIF SD</p>
        
        <button onclick="goTo('screen-menu')" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 px-12 rounded-full text-2xl shadow-lg animate-bounce border-4 border-blue-400">
            MULAI üöÄ
        </button>
        
        <p class="absolute bottom-5 text-xs text-gray-500">Dibuat dengan VS Code</p>
    </div>

    <!-- LAYAR 2: MENU UTAMA -->
    <div id="screen-menu" class="screen">
        <h2 class="text-5xl font-bold mb-12 text-white border-b-4 border-blue-500 pb-4">MENU UTAMA</h2>
        
        <div class="flex flex-col md:flex-row gap-8">
            <!-- TOMBOL KE MATERI -->
            <button onclick="openFile('materi.html')" class="menu-btn group">
                <div class="text-6xl mb-4 group-hover:scale-110 transition">ü™ê</div>
                MATERI
                <div class="text-sm mt-2 text-gray-400 normal-case font-normal">Simulasi 3D & AI</div>
            </button>

            <!-- TOMBOL KE TUGAS -->
            <button onclick="goTo('screen-tugas')" class="menu-btn group border-green-500">
                <div class="text-6xl mb-4 group-hover:scale-110 transition">üìù</div>
                TUGAS
                <div class="text-sm mt-2 text-gray-400 normal-case font-normal">Kuis & Game</div>
            </button>
        </div>

        <div onclick="goTo('screen-start')" class="back-btn">‚¨Ö KEMBALI</div>
    </div>

    <!-- LAYAR 3: PILIHAN TUGAS -->
    <div id="screen-tugas" class="screen">
        <h2 class="text-4xl font-bold mb-8 text-yellow-400 border-b-4 border-yellow-500 pb-2">PILIH MISI</h2>
        
        <div class="flex flex-col gap-4 w-full max-w-md">
            <!-- KUIS MUDAH -->
            <div onclick="openFile('kuis_mudah.html')" class="mission-btn">
                <div class="text-4xl">‚≠ê</div>
                <div>
                    <h3 class="text-xl font-bold text-blue-300">MISI KADET</h3>
                    <p class="text-xs text-gray-400">Level Mudah (Hafalan & Visual)</p>
                </div>
            </div>

            <!-- KUIS SULIT -->
            <div onclick="openFile('kuis_sulit.html')" class="mission-btn">
                <div class="text-4xl">üéñ</div>
                <div>
                    <h3 class="text-xl font-bold text-red-300">MISI KOMANDAN</h3>
                    <p class="text-xs text-gray-400">Level Sulit (Analisis)</p>
                </div>
            </div>

            <!-- MULTIPLAYER -->
            <div onclick="openFile('game_multiplayer.html')" class="mission-btn">
                <div class="text-4xl">üë•</div>
                <div>
                    <h3 class="text-xl font-bold text-green-300">CLASH OF CHAMPIONS</h3>
                    <p class="text-sm text-gray-400">Multiplayer Kelompok</p>
                </div>
            </div>
        </div>

        <div onclick="goTo('screen-menu')" class="back-btn">‚¨Ö KEMBALI KE MENU</div>
    </div>

    <script>
        // Fungsi Pindah Layar (Hanya di Menu ini)
        function goTo(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        // Fungsi Membuka File HTML Lain
        function openFile(filename) {
            // Ini akan membuka file di tab yang sama
            window.location.href = filename;
        }
    </script>
</body>
</html>
